<html lang="en">

<head>
    <title>CTC - Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body id="bdy">
    <nav class="navBar">
        <img src="assets/icon.png" width="40" height="40" />
        <span class="header">ChooseTheColor</span>
    </nav>
    <div class="heading">
        <h4>Tap&view secret!</h4>
    </div>
    <div class="heading">
        <h4>select colour for
            <h3 class="username" id="username">hi</h3>
        </h4>
    </div>
    <div class="colour-table">
        <div class="colour-row" align="center">
            <div class="colour-box red" data-toggle="modal" data-target="#myModal" onclick="sendClick('red')">
                <p class="txt">RED</p>
            </div>
            <div class="colour-box green" data-toggle="modal" data-target="#myModal" onclick="sendClick('green')">
                <p class="txt">GREEN</p>
            </div>
            <div class="colour-box blue" data-toggle="modal" data-target="#myModal" onclick="sendClick('blue')">
                <p class="txt">BLUE</p>
            </div>
        </div>
        <div class="colour-row" align="center">
            <div class="colour-box voilet" data-toggle="modal" data-target="#myModal" onclick="sendClick('voilet')">
                <p class="txt">VOILET</p>
            </div>
            <div class="colour-box black" data-toggle="modal" data-target="#myModal" onclick="sendClick('black')">
                <p class="txt">BLACK</p>
            </div>
            <div class="colour-box yellow" data-toggle="modal" data-target="#myModal" onclick="sendClick('yellow')">
                <p class="txt">YELLOW</p>
            </div>
        </div>
        <div class="colour-row" align="center">
            <div class="colour-box orange" data-toggle="modal" data-target="#myModal" onclick="sendClick('orange')">
                <p class="txt">ORANGE</p>
            </div>
            <div class="colour-box brown" data-toggle="modal" data-target="#myModal" onclick="sendClick('brown')">
                <p class="txt">BROWN</p>
            </div>
            <div class="colour-box white" data-toggle="modal" data-target="#myModal" onclick="sendClick('white')">
                <p class="txt">WHITE</p>
            </div>
        </div>
        <br>

        <center>
            <button class='btn btn-primary' onclick="window.location.href='create_account.html'">create account</button>
        </center>
        <br>
    </div>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="colorSet">your colour</h4>
                    <button type="button" onclick="reset()" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="attender">
                        <div class="form-group">
                        <button class="btn btn-primary" onclick="sendColor()">Submit</button>
                        </div>
                    </div>
                    <p id="result">your result here...</p>
                </div>
            </div>

        </div>
    </div>

    <footer>
        <p class="footer">Copyrights &copy; Globeking</p>
    </footer>
